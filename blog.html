---
layout: default
title: Blog
---
<div class="blogDesc">Insights and Information on computer science, math, finance, and their intersections</div>
<table>
    <tr class="header">
        <th class="articleNameLabel">Article</th>
        <th class="articleDateLabel">Date</th>
    </tr>
    {% for post in site.posts %}
    <tr>
        <td><a class="articleName" href="{{ post.url }}">{{ post.title }}</a></td>
        <td class="articleDate">{{post.date | date: "%-d %B %Y"}}</td>
    </tr>
    {% endfor %}
</table>






<canvas></canvas>
<script src="/canvasBackgrounds/blogCanvas.js" type="module"></script>
